<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Area Riservata</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">

    <style>
        .hidden { display: none; }
        .container { max-width: 400px; margin-top: 50px; }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div id="login" class="card p-4 shadow">
            <h2 class="text-center">Accedi</h2>
            <input id="name" type="text" class="form-control my-2" placeholder="Username">
            <input id="password" type="password" class="form-control my-2" placeholder="Password">
            <button id="login-btn" class="btn btn-primary w-100 my-2">Login</button>
            <button id="register-btn" class="btn btn-secondary w-100">Registrati</button>
        </div>

        <div id="private" class="card p-4 shadow hidden">
            <h2 class="text-center">Area Riservata</h2>
            <p class="text-center">Benvenuto nella tua area privata!</p>
            <button id="logout-btn" class="btn btn-danger w-100">Logout</button>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
