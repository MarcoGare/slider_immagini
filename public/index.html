<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>UPLOAD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container" class="container">
      <div id="home" class="page">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Progetto slider immagini</a>
            <form class="d-flex">
              <a href="#admin">
                <button type="button" class="btn btn-outline-success">
                  Admin
                </button>
              </a>
            </form>
          </div>
        </nav>
        <div class="section my-4">
          <h3>Immagini di Praga</h3>
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div id="carosello" class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Prossimo</span>
            </button>
          </div>
        </div>
      </div>

      <div id="admin" class="page">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Progetto slider immagini</a>
            <form class="d-flex">
              <a href="#home">
                <button type="button" class="btn btn-outline-success">
                  Home
                </button>
              </a>
            </form>
          </div>
        </nav>
        <div class="container my-4">
          <div class="row mb-3">
            <div class="col-md-6">
              <input id="file" name="file" type="file" class="form-control" />
            </div>
            <div class="col-md-2">
              <button id="upload" type="button" class="btn btn-success">
                Upload
              </button>
            </div>
          </div>
          
          <table id="tabella" class="table table-bordered">
            <thead>
              <tr>
                <th>Immagine</th>
                <th>Azione</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
