<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Area Riservata</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .hidden { display: none; }
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <!-- Sezione Login -->
        <div id="login" class="card p-4 shadow">
            <h2 class="text-center">Accedi</h2>
            <input id="name" type="text" class="form-control my-2" placeholder="Username">
            <input id="password" type="password" class="form-control my-2" placeholder="Password">
            <button id="login-btn" class="btn btn-primary w-100 my-2">Login</button>
            <button id="register-btn" class="btn btn-secondary w-100">Registrati</button>
        </div>

        <!-- Sezione Riservata -->
        <div id="private" class="hidden">
            <h2 class="text-center">Area Riservata</h2>
            
            <!-- Upload -->
            <div class="mb-3">
                <input id="file" type="file" class="form-control">
                <button id="upload-btn" class="btn btn-success w-100 mt-2">Carica</button>
            </div>

            <!-- Tabella delle immagini -->
            <table id="image-table" class="table mt-3">
                <thead>
                    <tr>
                        <th>Immagine</th>
                        <th>URL</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Qui verranno inserite le immagini -->
                </tbody>
            </table>

            <button id="logout-btn" class="btn btn-danger w-100 mt-3">Logout</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="index.js"></script>
</body>
</html>
